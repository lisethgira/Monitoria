<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarpiShop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="wrapper">
        <aside>
            <header>
                <h1 class="logo"> CarpiShop</h1>
            </header>
            <nav>
                <ul>
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"></i>Seguir comprando
                        </a>
                    </li>
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i> Carrito
                        </a>
                    </li>
                </ul>
            </nav>
            <footer>
                <p class="texto-footer">Â© 2023 Carpi Coder</p>
            </footer>
        </aside>
        <main>
            <h2 class="titulo-principal">Carrito</h2>
            <div class="contenedor-carrito">
                <p class="carrito-vacio">Tu carrito esta vacio. <i class="bi bi-emoji-frown"></i></p>
                <div class="carrito-productos disable">

                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./Imagenes/Abrigos/1.jpg" alt="">
                        <div class="carrito-prodcto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo #1</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>
                            <p>1</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Cantidad</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-total">
                                <small>Subtotal</small>
                                <p>$1000</p>
                        </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>
                    </div>
                    <div class="carrito-producto">
                        <img class="carrito-producto-imagen" src="./Imagenes/Abrigos/2.jpg" alt="">
                        <div class="carrito-producto-titulo">
                            <small>Titulo</small>
                            <h3>Abrigo #2</h3>
                        </div>
                        <div class="carrito-producto-cantidad">
                            <small>Cantidad</small>                               
                            <p>2</p>
                        </div>
                        <div class="carrito-producto-precio">
                            <small>Cantidad</small>
                            <p>$1000</p>
                        </div>
                        <div class="carrito-producto-total">
                            <small>Subtotal</small>
                            <p>$2000</p>
                        </div>
                            <button class="carrito-producto-eliminar"><i class="bi bi-trash-fill"></i></button>

                    </div>

                </div>
                <div class="carrito-acciones disable">
                    <div class="carrito-acciones-izquierda">
                        <button class="carrito-acciones-vaciar">Vaciar carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <p>total</p>
                            <p id="total">#3000</p>
                        </div>
                        <button class="carrito-acciones-comprar">Comprar</button>
                    </div>
                </div>

                <p class="carrito-comprado disable">Muchas gracias por tu compra! <<i class="bi bi-emoji-laughing"></i></p>
            </div>
        </main>
    </div>
    
    <script src="carrito.js"></script>
</body>
</html>
