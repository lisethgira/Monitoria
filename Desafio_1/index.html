<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card Component</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main class="main-container">
        <div class="image">
            <div class="eye-image">             
            </div>
        </div>
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">Our Equilibrium collection promotes balance and calm</p>
        <div class="details-container">
            <div class="value">
                <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
                <span>0.041 ETH</span>
            </div>
            <div class="time">
                <img src="./images/icon-clock.svg" alt="click icon">
                <span>3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="creator-container">
            <div class="photo"></div>
            <p class="creator">Creation of <span class="title">Luisa Toro</span></p>
        </div>
    </main>
</body>
<footer class="attribution">
    Coded by <a href="https://github.com/LuDev01">Luisa Toro</a>
</footer>
</html>
